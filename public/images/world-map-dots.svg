<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dot {
      fill: rgba(51, 226, 255, 0.3);
      r: 1.5;
    }
    .dot-europe {
      fill: rgba(51, 226, 255, 0.5);
      r: 2;
    }
    .connection {
      stroke: rgba(138, 43, 226, 0.3);
      stroke-width: 0.5;
      stroke-dasharray: 2,2;
    }
  </style>

  <!-- North America -->
  <circle class="dot" cx="150" cy="120" />
  <circle class="dot" cx="180" cy="140" />
  <circle class="dot" cx="160" cy="160" />
  <circle class="dot" cx="140" cy="130" />
  <circle class="dot" cx="120" cy="150" />
  
  <!-- South America -->
  <circle class="dot" cx="220" cy="250" />
  <circle class="dot" cx="240" cy="270" />
  <circle class="dot" cx="230" cy="290" />
  
  <!-- Europe -->
  <circle class="dot-europe" cx="400" cy="120" />
  <circle class="dot-europe" cx="420" cy="110" />
  <circle class="dot-europe" cx="410" cy="130" />
  <circle class="dot-europe" cx="430" cy="125" />
  <circle class="dot-europe" cx="390" cy="115" />
  
  <!-- Asia -->
  <circle class="dot" cx="500" cy="150" />
  <circle class="dot" cx="550" cy="160" />
  <circle class="dot" cx="580" cy="140" />
  <circle class="dot" cx="600" cy="170" />
  <circle class="dot" cx="620" cy="150" />
  
  <!-- Australia -->
  <circle class="dot" cx="650" cy="280" />
  <circle class="dot" cx="670" cy="290" />
  
  <!-- Africa -->
  <circle class="dot" cx="420" cy="220" />
  <circle class="dot" cx="440" cy="240" />
  <circle class="dot" cx="400" cy="230" />
  
  <!-- Connections -->
  <line class="connection" x1="400" y1="120" x2="150" y2="120" />
  <line class="connection" x1="400" y1="120" x2="220" y2="250" />
  <line class="connection" x1="400" y1="120" x2="500" y2="150" />
  <line class="connection" x1="400" y1="120" x2="650" y2="280" />
  <line class="connection" x1="400" y1="120" x2="420" y2="220" />
  
  <!-- Central node (Europe) -->
  <circle cx="400" cy="120" r="3" fill="rgba(0, 217, 245, 0.8)" />
</svg> 